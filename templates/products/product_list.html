{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row align-items-center">
        <div class="col-auto">
            <input type="search" class="form-control" id="productSearch" placeholder="search here...">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="row row-cols-auto">
        {% for product in products %}
            <div class="col">
                {% include 'products/product_card.html' %}
            </div>
        {% endfor %}
    </div>

{% endblock %}
