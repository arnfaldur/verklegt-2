{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morgunverður</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel ="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
         <div class="container d-flex justify-content-end">
            <a class="navbar-brand" href="#">
                 <img src="{% static './images/shopping-cart.png' %}" alt="" width="30" height="24" />
            </a>
             <a class="navbar-brand" href="#">
                 <img src="{% static './images/user.png' %}" alt="" width="30" height="24" />
            </a>
         </div>
    </nav>
    <div class="">
        <a class="banner" href="#">
        <img src="{% static './images/banner.png' %}" style="width:100%" alt="Banner">
    </a>
    </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-nav">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link"  href="#">Morgunkorn</a>

                </div>

             <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
             </form>
            </div>
        </div>
    </nav>


{#   <button class="btn btn-primary">Halló GT</button>#}
    {% block content %}
    {% endblock %}

</body>
